<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>HHH Dashboard — Beta</title>

    <!-- 1) load React/DOM globals -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- 2) load Babel to transpile JSX in the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      body{margin:0;background:#0a0b0e;color:#e7eaf0;font:14px/1.55 ui-sans-serif,system-ui,Segoe UI,Inter,Arial}
      #root{min-height:100vh}
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- 3) your JSX file (same folder as this html) -->
    <script type="text/babel" data-presets="env,react" src="https://joselitosering.github.io/monkey_matters/hedgehog_holdings_app.jsx?v=1.2"></script>

    <!-- 4) mount after the JSX is loaded -->
    <script>
      (function mount(){
        const el = document.getElementById('root');
        if (!window.HHHReactor) {
          console.warn('HHHReactor not ready yet; retrying…');
          return setTimeout(mount, 50);  // handles slow network/caching
        }
        const root = ReactDOM.createRoot(el);
        root.render(React.createElement(window.HHHReactor));
      })();
    </script>
  </body>
</html>
