<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>HHH Dashboard â€” Beta</title>

    <!-- React/ReactDOM globals -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Babel to transpile JSX in the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      body{margin:0;background:#0a0b0e;color:#e7eaf0;font:14px/1.55 ui-sans-serif,system-ui,Segoe UI,Inter,Arial}
      #root{min-height:100vh}
    </style>
  </head>
  <body>
    <!-- 1) The mount target MUST be present before any render -->
    <div id="root"></div>

    <!-- 2) Load your JSX from the same /docs folder -->
    <script type="text/babel" data-presets="env,react" src="./hedgehog_holdings_app.jsx?v=1.2"></script>

    <!-- 3) Mount AFTER the JSX loads; also handle slow loads gracefully -->
    <script>
      (function mount(){
        // Ensure the DOM target exists (prevents React error #299)
        const el = document.getElementById('root');
        if (!el) {
          document.addEventListener('DOMContentLoaded', mount, { once: true });
          return;
        }
        // Ensure your component was attached to window by the JSX file
        if (!window.HHHReactor) {
          // Babel might still be parsing the JSX. Retry shortly.
          setTimeout(mount, 50);
          return;
        }
        const root = ReactDOM.createRoot(el);
        root.render(React.createElement(window.HHHReactor));
      })();
    </script>
  </body>
</html>
