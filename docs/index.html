<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>HHH Dashboard — Beta</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      body{margin:0;background:#0a0b0e;color:#e7eaf0;font:14px/1.55 ui-sans-serif,system-ui,Segoe UI,Inter,Arial}
      #root{min-height:100vh}
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- Load your JSX (same folder as this HTML). Cache-bust with ?v=1.2 if needed -->
    <script type="text/babel" data-presets="env,react" src="./hedgehog_holdings_app.jsx?v=1.2"></script>

    <!-- Mount the component you attached to window -->
    <script>
      const root = ReactDOM.createRoot(document.getElementById('root'));
      if (window.HHHReactor) {
        root.render(React.createElement(window.HHHReactor));
      } else {
        document.getElementById('root').textContent = 'window.HHHReactor is undefined — check JSX patches.';
      }
    </script>
  </body>
</html>
